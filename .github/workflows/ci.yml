name: CI

on:
  pull_request:
  push:
  workflow_dispatch:
  schedule:
    - cron: "17 6 * * *"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  workflow_hygiene:
    name: Workflow and Shell Hygiene
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint workflow definitions
        uses: rhysd/actionlint@v1.7.11

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Validate shell syntax
        run: |
          set -euo pipefail
          find scripts -type f -name "*.sh" -print0 | xargs -0 -n1 bash -n

      - name: Run shellcheck
        run: |
          set -euo pipefail
          find scripts -type f -name "*.sh" -print0 | xargs -0 -n1 shellcheck -x

      - name: Validate docker compose file
        run: docker compose -f docker-compose.yml config >/dev/null

  preflight:
    name: Python Preflight
    runs-on: ubuntu-latest
    needs: workflow_hygiene
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Compile source tree
        run: python -m compileall -q backend execution scripts tests

      - name: Run Python tests
        run: pytest -q

  clean_room_validation:
    name: Clean-Room Deterministic Contract
    runs-on: ubuntu-latest
    needs: preflight
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run canonical validation pipeline
        run: bash scripts/test_all.sh

      - name: Upload docs test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-test-logs-${{ github.run_id }}
          path: docs/test_logs
          if-no-files-found: warn
          retention-days: 30
