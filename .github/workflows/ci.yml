name: CI

on:
  pull_request:
  push:
  workflow_dispatch:
  schedule:
    - cron: "17 6 * * *"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  preflight:
    name: Python Preflight
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Compile source tree
        run: python -m compileall -q backend execution scripts tests

      - name: Run Python tests
        run: pytest -q

  clean_room_validation:
    name: Clean-Room Deterministic Contract
    runs-on: ubuntu-latest
    needs: preflight
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run canonical validation pipeline
        run: bash scripts/test_all.sh

      - name: Upload governance test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: governance-test-logs-${{ github.run_id }}
          path: governance/test_logs
          if-no-files-found: warn
          retention-days: 30
